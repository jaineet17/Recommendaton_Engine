global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "recommendation_api"
    scrape_interval: 5s
    metrics_path: /api/metrics
    static_configs:
      - targets: ["api:5050"]
    
  - job_name: "kafka"
    static_configs:
      - targets:
        - "kafka:9092"
    
  - job_name: "postgres"
    static_configs:
      - targets:
        - "postgres:5432"
        
  - job_name: "stream_processor"
    static_configs:
      - targets:
        - "stream-processor:8000"
        
  - job_name: "node-exporter"
    static_configs:
      - targets: ['node-exporter:9100']
        
  - job_name: "metrics-exporter"
    scrape_interval: 5s
    static_configs:
      - targets: ['metrics-exporter:8001'] 